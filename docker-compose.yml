version: "3.8"
services:
  # Postgres DB for the calculator app
  calculadora_db:
    image: postgres:15
    environment:
      POSTGRES_USER: calc
      POSTGRES_PASSWORD: calc
      POSTGRES_DB: calculadora
    volumes:
      - calculadora_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U calc"]
      interval: 10s
      retries: 10

  # Calculator application
  calculadora:
    build: .
    depends_on:
      calculadora_db:
        condition: service_healthy
    environment:
      # SQLAlchemy-compatible URL
      DATABASE_URL: postgresql://calc:calc@calculadora_db:5432/calculadora
    ports:
      - "5000:5000"

  # Container for running tests
  tests:
    build: .
    container_name: integration-tests
    command: >
      sh -c "pytest -v --disable-warnings"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: testdb
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    depends_on:
      calculadora:
        condition: service_healthy

volumes:
  calculadora_db:
