apiVersion: apps/v1
kind: Deployment
metadata:
  name: calculadora
  labels:
    app: calculadora
    managed-by: github-actions
spec:
  replicas: 2
  selector:
    matchLabels:
      app: calculadora
  template:
    metadata:
      labels:
        app: calculadora
    spec:
      containers:
      - name: calculadora
        image: python:3.11-slim
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: calculadora-config
              key: ENVIRONMENT
        - name: VERSION
          valueFrom:
            configMapKeyRef:
              name: calculadora-config
              key: VERSION
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
