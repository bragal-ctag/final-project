apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: calculadora-postgres
  labels:
    app: calculadora-postgres
spec:
  serviceName: calculadora-postgres
  replicas: 1
  selector:
    matchLabels:
      app: calculadora-postgres
  template:
    metadata:
      labels:
        app: calculadora-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: calculadora-db-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: calculadora-db-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: calculadora-db-secret
                  key: POSTGRES_DB
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
        # storageClassName: standard  # Uncomment/change per-cluster if needed
