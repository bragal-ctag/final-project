name: Proyecto Final - CI/CD Pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Linting job to ensure code quality
  lint:
    name: Lint Code ğŸ”
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache-dependency-path: requirements.txt
        
      - name: Create virtual environment
        run: |
            python -m venv .venv
            source .venv/bin/activate
            echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV
            echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
            pip install pylint

      - name: Run pylint & enforce score
        run: |
            chmod +x scripts/check_pylint_score.sh
            ./scripts/check_pylint_score.sh 8.0

  # Testing job to run unit tests with coverage
  test:
    name: Run Tests with Coverage ğŸ§ª
    runs-on: self-hosted
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          echo "ğŸ§ª Running unit tests with coverage analysis..."
          pytest unit_test -v --cov=app --cov-report=term --cov-report=xml --cov-report=html
          echo "âœ… Tests completed with coverage analysis!"

      - name: Check coverage threshold
        run: |
          chmod +x scripts/check_coverage_threshold.sh
          ./scripts/check_coverage_threshold.sh 50

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/
          retention-days: 30

      - name: Display coverage summary
        run: |
          echo "ğŸ“Š Coverage Summary:"
          echo "==================="
          python -c "
          import xml.etree.ElementTree as ET
          try:
              tree = ET.parse('coverage.xml')
              root = tree.getroot()
              line_rate = float(root.attrib.get('line-rate', 0)) * 100
              branch_rate = float(root.attrib.get('branch-rate', 0)) * 100
              print(f'Line Coverage: {line_rate:.1f}%')
              print(f'Branch Coverage: {branch_rate:.1f}%')
          except:
              print('Could not parse coverage.xml')
          "
  # Build and deploy job to Minikube dev environment
  build-and-prepare:
    name: âš™ï¸ Build Docker Image & Prepare Cluster
    runs-on: self-hosted
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          "/mnt/c/Program Files/Docker/Docker/resources/bin/docker.exe" build --no-cache -t calculadora:latest .
      - name: Load image into Minikube
        run: |
          "/mnt/c/minikube/minikube.exe" image load calculadora:latest

  # Deploy to dev environment in Minikube
  deploy-dev:
      name: ğŸš€ Deploy to Dev (Minikube)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      runs-on: self-hosted
      needs: build-and-prepare
      environment:
        name: dev
        url: http://dev.local
      steps:
        - name: Prepare Kubernetes dev namespace
          run: |
            /mnt/c/Program\ Files/Docker/Docker/resources/bin/kubectl.exe create namespace dev --dry-run=client -o yaml | /mnt/c/Program\ Files/Docker/Docker/resources/bin/kubectl.exe apply -f -
            /mnt/c/Program\ Files/Docker/Docker/resources/bin/kubectl.exe label namespace dev environment=dev --overwrite
        - uses: actions/checkout@v4
        - name: Apply Kubernetes manifests
          run: |
            echo "ğŸš€ Desplegando app + DB en Minikube..."
            /mnt/c/Program\ Files/Docker/Docker/resources/bin/kubectl.exe apply -k environments/dev
        - name: Wait for rollout
          run: |
            /mnt/c/Program\ Files/Docker/Docker/resources/bin/kubectl.exe rollout status deployment/dev-calculadora -n dev --timeout=2m
        - name: Verify deployment
          run: |
            /mnt/c/Program\ Files/Docker/Docker/resources/bin/kubectl.exe get pods -n dev
            /mnt/c/Program\ Files/Docker/Docker/resources/bin/kubectl.exe get svc -n dev
        - name: âœ… Dev deployment complete
          run: echo "âœ… Â¡Despliegue en dev finalizado! App en Minikube con DB."

  # Integration tests job using Docker Compose
  integration-tests:
    name: ğŸ§© Run Integration Tests with Docker Compose
    runs-on: self-hosted
    needs: deploy-dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker images
        run: |
          echo "ğŸ”¨ Reconstruyendo imÃ¡genes con la Ãºltima versiÃ³n del Dockerfile..."
          /mnt/c/Program\ Files/Docker/Docker/resources/bin/docker-compose.exe build --no-cache

      - name: Start services with Docker Compose
        run: |
          echo "ğŸš€ Levantando app y DB con Docker Compose..."
          /mnt/c/Program\ Files/Docker/Docker/resources/bin/docker-compose.exe up -d

      - name: Wait for app health
        run: |
          echo "â³ Esperando a que la app estÃ© healthy..."
          for i in {1..10}; do
            STATUS=$(/mnt/c/Program\ Files/Docker/Docker/resources/bin/docker.exe inspect --format='{{json .State.Health.Status}}' $(/mnt/c/Program\ Files/Docker/Docker/resources/bin/docker-compose.exe ps -q calculadora))
            echo "Estado actual: $STATUS"
            if [ "$STATUS" = "\"healthy\"" ]; then
              echo "âœ… App estÃ¡ healthy"
              break
            fi
            sleep 5
          done

      - name: Run integration tests inside app container
        run: |
          echo "ğŸ§ª Ejecutando tests de integraciÃ³n contra la app y la DB..."
          /mnt/c/Program\ Files/Docker/Docker/resources/bin/docker-compose.exe exec calculadora pytest integration_test -v --disable-warnings

      - name: Stop services
        if: always()
        run: |
          echo "ğŸ›‘ Deteniendo servicios y limpiando..."
          # /mnt/c/Program\ Files/Docker/Docker/resources/bin/docker-compose.exe down

  sonar:
    name: SonarQube Analysis with Coverage ğŸ“ˆ
    runs-on: self-hosted
    needs: integration-tests
    env:
      SONAR_PROJECT_KEY: devops-lab-1
      SONAR_PROJECT_NAME: DevOps Lab Project
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: http://localhost:9000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports

      - name: Run SonarQube Scan with Coverage
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: http://localhost:9000

      - name: Wait & check SonarQube quality gate
        run: |
          chmod +x scripts/check_sonar_quality_gate.sh
          ./scripts/check_sonar_quality_gate.sh devops-lab-1 180

      - name: Display SonarQube metrics
        if: always()
        run: |
          echo "ğŸ¯ SonarQube Analysis Complete!"
          echo "================================"
          echo "ğŸ“Š Check your SonarQube dashboard at: $SONAR_HOST_URL"
          echo "ğŸ” Project: $SONAR_PROJECT_KEY"
          echo "ğŸ“ˆ Coverage data has been integrated with code quality metrics"

  # Deploy to staging environment in Minikube
  deploy-staging:
      name: ğŸš€ Deploy to Staging (Minikube)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      runs-on: self-hosted
      needs: sonar
      environment:
        name: staging
        url: http://staging.local
      steps:
        - name: Prepare Kubernetes staging namespace
          run: |
            /mnt/c/Program\ Files/Docker/Docker/resources/bin/kubectl.exe create namespace staging --dry-run=client -o yaml | /mnt/c/Program\ Files/Docker/Docker/resources/bin/kubectl.exe apply -f -
            /mnt/c/Program\ Files/Docker/Docker/resources/bin/kubectl.exe label namespace staging environment=staging --overwrite
        - uses: actions/checkout@v4
        - name: Apply Kubernetes manifests
          run: |
            echo "ğŸš€ Desplegando app + DB en Minikube..."
            /mnt/c/Program\ Files/Docker/Docker/resources/bin/kubectl.exe apply -k environments/staging
        - name: Wait for rollout
          run: |
            /mnt/c/Program\ Files/Docker/Docker/resources/bin/kubectl.exe rollout status deployment/staging-calculadora -n staging --timeout=2m
        - name: Verify deployment
          run: |
            /mnt/c/Program\ Files/Docker/Docker/resources/bin/kubectl.exe get pods -n staging
            /mnt/c/Program\ Files/Docker/Docker/resources/bin/kubectl.exe get svc -n staging
        - name: âœ… Staging deployment complete
          run: echo "âœ… Â¡Despliegue en Staging finalizado! App en Minikube con DB."