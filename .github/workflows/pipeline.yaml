name: Proyecto Final - CI/CD Pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Linting job to ensure code quality
  lint:
    name: Lint Code ğŸ”
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache-dependency-path: requirements.txt
        
      - name: Create virtual environment
        run: |
            python -m venv .venv
            source .venv/bin/activate
            echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV
            echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
            pip install pylint

      - name: Run pylint & enforce score
        run: |
            chmod +x scripts/check_pylint_score.sh
            ./scripts/check_pylint_score.sh 8.0

  # Testing job to run unit tests with coverage
  test:
    name: Run Tests with Coverage ğŸ§ª
    runs-on: self-hosted
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          echo "ğŸ§ª Running unit tests with coverage analysis..."
          pytest unit_test -v --cov=app --cov-report=term --cov-report=xml --cov-report=html
          echo "âœ… Tests completed with coverage analysis!"

      - name: Check coverage threshold
        run: |
          chmod +x scripts/check_coverage_threshold.sh
          ./scripts/check_coverage_threshold.sh 75

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/
          retention-days: 30

      - name: Display coverage summary
        run: |
          echo "ğŸ“Š Coverage Summary:"
          echo "==================="
          python -c "
          import xml.etree.ElementTree as ET
          try:
              tree = ET.parse('coverage.xml')
              root = tree.getroot()
              line_rate = float(root.attrib.get('line-rate', 0)) * 100
              branch_rate = float(root.attrib.get('branch-rate', 0)) * 100
              print(f'Line Coverage: {line_rate:.1f}%')
              print(f'Branch Coverage: {branch_rate:.1f}%')
          except:
              print('Could not parse coverage.xml')
          "

  build-image:
    name: Build & Load Docker Image
    runs-on: self-hosted
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build Docker image
        run: |
            "/mnt/c/Program Files/Docker/Docker/resources/bin/docker.exe" build -t calculadora:latest .

      - name: Load image into Minikube
        run: |
            "/mnt/c/minikube/minikube.exe" image load calculadora:latest

  deploy-dev:
    name: ğŸš€ Deploy a Dev
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build-image
    runs-on: self-hosted
    environment:
      name: dev
      url: http://dev.local
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up kubectl
        run: |
          echo "âš™ï¸ Configurando kubectl..."
          /mnt/c/Program\ Files/Docker/Docker/resources/bin/kubectl.exe create namespace dev --dry-run=client -o yaml | /mnt/c/Program\ Files/Docker/Docker/resources/bin/kubectl.exe apply -f -
          /mnt/c/Program\ Files/Docker/Docker/resources/bin/kubectl.exe label namespace dev environment=dev --overwrite
      - name: Deploy to Dev
        run: |
          echo "ğŸš€ Desplegando en el entorno dev..."
          /mnt/c/Program\ Files/Docker/Docker/resources/bin/kubectl.exe apply -k environments/dev
      - name: Wait for rollout
        run: |
          echo "â³ Esperando a que termine el despliegue..."
          /mnt/c/Program\ Files/Docker/Docker/resources/bin/kubectl.exe rollout status deployment/dev-calculadora -n dev --timeout=2m
      - name: Verify deployment
        run: |
          echo "âœ… Verificando el despliegue..."
          /mnt/c/Program\ Files/Docker/Docker/resources/bin/kubectl.exe get pods -n dev -l app=calculadora
          /mnt/c/Program\ Files/Docker/Docker/resources/bin/kubectl.exe get svc -n dev
      - name: âœ… Dev deployment complete
        run: echo "âœ… Â¡Despliegue en dev finalizado!"